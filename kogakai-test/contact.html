<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 古河會</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Inter"', '"Noto Sans JP"', 'sans-serif'] },
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        blue: { 50: '#eff6ff', 100: '#dbeafe', 600: '#2563eb', 700: '#1d4ed8' }
                    },
                    backgroundImage: { 'grid-pattern': "linear-gradient(to right, #f1f5f9 1px, transparent 1px), linear-gradient(to bottom, #f1f5f9 1px, transparent 1px)" },
                    backgroundSize: { 'grid-pattern': '40px 40px' }
                }
            }
        }
    </script>
    <style> .bg-grid { background-image: linear-gradient(to right, #f1f5f9 1px, transparent 1px), linear-gradient(to bottom, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; } </style>
</head>
<body class="bg-white text-slate-600 font-sans antialiased selection:bg-slate-200 selection:text-slate-900">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 top-0 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-[1440px] mx-auto px-6 lg:px-12">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="flex items-center">
                        <img src="assets/images/logo.svg" alt="古河會 | KOGAKAI" class="h-8 w-auto">
                    </a>
                </div>
                <div class="hidden md:flex md:h-16 md:items-center ml-auto space-x-8">
                    <a href="mission.html" class="inline-flex items-center px-1 h-full border-b-2 border-transparent text-sm font-medium text-slate-600 hover:text-slate-900 hover:border-blue-600 transition-all duration-200">ミッション</a>
                    <a href="vision.html" class="inline-flex items-center px-1 h-full border-b-2 border-transparent text-sm font-medium text-slate-600 hover:text-slate-900 hover:border-blue-600 transition-all duration-200">ビジョン</a>
                    <a href="value.html" class="inline-flex items-center px-1 h-full border-b-2 border-transparent text-sm font-medium text-slate-600 hover:text-slate-900 hover:border-blue-600 transition-all duration-200">バリュー</a>
                    <a href="company.html" class="inline-flex items-center px-1 h-full border-b-2 border-transparent text-sm font-medium text-slate-600 hover:text-slate-900 hover:border-blue-600 transition-all duration-200">会社概要</a>
                    <a href="contact.html" class="inline-flex items-center px-1 h-full border-b-2 border-blue-600 text-sm font-medium text-slate-900 transition-all duration-200">お問い合わせ</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="relative pt-32 pb-20 border-b border-slate-200 bg-white">
        <div class="max-w-[1440px] mx-auto px-6 lg:px-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900 tracking-tight mb-6">Contact</h1>
            <p class="text-lg text-slate-600 max-w-2xl mx-auto leading-relaxed">
                サービスに関するご質問やご相談は、<br>
                下記フォームよりお気軽にお問い合わせください。
            </p>
        </div>
        <div class="absolute top-0 right-0 bottom-0 w-full overflow-hidden z-0 pointer-events-none opacity-30">
            <div class="absolute inset-0 bg-grid"></div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="py-24 bg-white">
        <div class="max-w-2xl mx-auto px-6 lg:px-12">
            <form class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-slate-700 mb-2">姓</label>
                        <input type="text" id="last-name" class="block w-full rounded-sm border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-4 py-3 bg-slate-50 border" placeholder="古河">
                    </div>
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-slate-700 mb-2">名</label>
                        <input type="text" id="first-name" class="block w-full rounded-sm border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-4 py-3 bg-slate-50 border" placeholder="太郎">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-2">メールアドレス</label>
                    <input type="email" id="email" class="block w-full rounded-sm border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-4 py-3 bg-slate-50 border" placeholder="taro.kogawa@example.com">
                </div>

                <div>
                    <label for="company" class="block text-sm font-medium text-slate-700 mb-2">会社名</label>
                    <input type="text" id="company" class="block w-full rounded-sm border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-4 py-3 bg-slate-50 border" placeholder="株式会社古河會">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-slate-700 mb-2">お問い合わせ内容</label>
                    <textarea id="message" rows="6" class="block w-full rounded-sm border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-4 py-3 bg-slate-50 border"></textarea>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-4 px-8 border border-transparent rounded-sm shadow-sm text-sm font-bold text-white bg-slate-900 hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 transition-colors">
                        送信する
                    </button>
                </div>
            </form>

            <div class="mt-16 border-t border-slate-200 pt-8 text-center">
                <p class="text-sm text-slate-500">
                    お電話でのお問い合わせ<br>
                    <span class="text-lg font-bold text-slate-900 mt-2 block">+(81) 075-468-1620</span>
                    <span class="text-xs text-slate-400 mt-1 block">平日 10:00 - 18:00</span>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 pt-16 pb-12">
        <div class="max-w-[1440px] mx-auto px-6 lg:px-12 text-center text-slate-400 text-sm">
            <p>&copy; 2024 KOGAKAI Inc. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
