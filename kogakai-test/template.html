<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template | 古河會</title>
    <link rel="icon" type="image/png" href="./assets/images/logo_icononly.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script src="./assets/js/tailwind.js"></script>
    <style>
        /* Custom Grid Background Class */
        .bg-grid {
            background-image: linear-gradient(to right, #00000030 1px, transparent 1px), linear-gradient(to bottom, #00000030 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>

<body class="bg-white text-slate-600 font-sans antialiased selection:bg-slate-200 selection:text-slate-900">

    <!-- Navbar (Linear Style) -->
    <div id="navbar-placeholder"></div>

    <!-- Header Section -->
    <section class="relative pt-32 pb-20 border-b border-slate-200 bg-white">
        <div class="absolute top-0 right-0 bottom-0 w-3/4 overflow-hidden z-0 pointer-events-none" aria-hidden="true">
            <svg class="absolute top-0 right-0 h-full w-full opacity-30" viewBox="0 0 1000 1200" fill="none"
                xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                <!-- Line 1: Lightest Blue, Leftmost -->
                <path d="M600 0 L450 600 L600 1200" stroke="#93c5fd" stroke-width="1.5"
                    vector-effect="non-scaling-stroke" />

                <!-- Line 2: Medium Blue, Middle -->
                <path d="M750 0 L600 600 L750 1200" stroke="#60a5fa" stroke-width="1.5"
                    vector-effect="non-scaling-stroke" />

                <!-- Line 3: Deep Blue, Rightmost -->
                <path d="M900 0 L750 600 L900 1200" stroke="#2563eb" stroke-width="2"
                    vector-effect="non-scaling-stroke" />
            </svg>
        </div>
        <div class="max-w-[1440px] mx-auto px-6 lg:px-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900 tracking-tight mb-6">
                <span class="bg-gradient-to-r from-blue-800 to-blue-400 bg-clip-text text-transparent">
                    Headline
                </span>
            </h1>
            <p class="text-lg text-slate-600 max-w-2xl mx-auto leading-relaxed">
                Subheadline
            </p>
        </div>
        <div class="absolute top-0 right-0 bottom-0 w-full overflow-hidden z-0 pointer-events-none opacity-30">
            <div class="absolute inset-0 bg-grid"></div>
        </div>
    </section>



    <!-- Footer (Structured) -->
    <div id="footer-placeholder"></div>
    <div class="max-w-[1440px] mx-auto">
        <div
            class="border-t border-slate-100 p-8 flex flex-col md:flex-row justify-between items-center text-xs text-slate-400">
            <p>Copyright &copy; 2017-2026 KOGAKAI Co., Ltd. All rights reserved.</p>
            <div class="mt-4 md:mt-0 font-mono">
                DESIGN_SYSTEM: LINEAR_V1
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Mobile Menu Toggle
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // Close mobile menu on link click
        menu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.add('hidden');
            });
        });
    </script>
    <script>
        // 封装加载函数
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }

        // 执行加载
        loadComponent('navbar-placeholder', 'navbar.html');
        loadComponent('footer-placeholder', 'footer.html');
    </script>

</body>

</html>
