<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
    <rect width="100%" height="100%" fill="#f8fafc"/>

    <!-- Geometric Analysis Grid -->
    <g transform="translate(400, 350)" opacity="0.3">
        <path d="M-300 0 H300 M-300 -50 H300 M-300 50 H300 M0 -200 V200" stroke="#cbd5e1" stroke-width="1" />
        <ellipse cx="0" cy="0" rx="200" ry="100" stroke="#e2e8f0" stroke-width="1" fill="none" />
    </g>

    <!-- Central Object (The "Truth" / Value) -->
    <g transform="translate(400, 300)">
        <!-- A floating geometric shape (Octahedron style) -->
        <path d="M0 -80 L60 0 L0 80 L-60 0 Z" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" opacity="0.9">
             <animate attributeName="d" values="M0 -80 L60 0 L0 80 L-60 0 Z; M0 -85 L65 0 L0 85 L-65 0 Z; M0 -80 L60 0 L0 80 L-60 0 Z" dur="4s" repeatCount="indefinite" />
        </path>
        <path d="M-60 0 L0 20 L60 0" stroke="#3b82f6" stroke-width="1" fill="none" />
        <path d="M0 -80 L0 80" stroke="#3b82f6" stroke-width="1" fill="none" />
        
        <!-- Glow -->
        <circle cx="0" cy="0" r="100" fill="url(#glow)" opacity="0.3" />
        <defs>
            <radialGradient id="glow">
                <stop offset="0%" stop-color="#60a5fa" />
                <stop offset="100%" stop-color="#f8fafc" stop-opacity="0" />
            </radialGradient>
        </defs>
    </g>

    <!-- Scanning/Analysis Layer -->
    <g>
        <rect x="250" y="150" width="300" height="300" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 4" rx="20" fill="none" />
        
        <!-- Moving Scan Line -->
        <line x1="250" y1="150" x2="550" y2="150" stroke="#60a5fa" stroke-width="2" opacity="0.5">
            <animate attributeName="y1" values="150;450;150" dur="5s" repeatCount="indefinite" />
            <animate attributeName="y2" values="150;450;150" dur="5s" repeatCount="indefinite" />
        </line>
        
        <!-- Data Readout Decoration -->
        <g transform="translate(560, 200)">
            <rect x="0" y="0" width="40" height="4" fill="#cbd5e1" rx="2" />
            <rect x="0" y="10" width="60" height="4" fill="#cbd5e1" rx="2" />
            <rect x="0" y="20" width="30" height="4" fill="#cbd5e1" rx="2" />
        </g>
        
        <g transform="translate(200, 300)">
             <text x="0" y="0" font-family="monospace" font-size="10" fill="#94a3b8">ANALYZING...</text>
             <text x="0" y="15" font-family="monospace" font-size="10" fill="#94a3b8">VALUE: VERIFIED</text>
        </g>
    </g>
</svg>