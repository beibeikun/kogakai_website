<svg viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#eff6ff" />
            <stop offset="100%" stop-color="#dbeafe" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad1)" opacity="0.3" />
    <g transform="translate(400, 300)">
        <!-- Connecting Lines -->
        <line x1="0" y1="0" x2="-150" y2="-100" stroke="#cbd5e1" stroke-width="2" />
        <line x1="0" y1="0" x2="150" y2="-100" stroke="#cbd5e1" stroke-width="2" />
        <line x1="0" y1="0" x2="-150" y2="100" stroke="#cbd5e1" stroke-width="2" />
        <line x1="0" y1="0" x2="150" y2="100" stroke="#cbd5e1" stroke-width="2" />
        
        <!-- Central Node -->
        <circle r="40" fill="#3b82f6" fill-opacity="0.1" stroke="#2563eb" stroke-width="2">
            <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle r="20" fill="#2563eb" />
        
        <!-- Satellite Nodes -->
        <g transform="translate(-150, -100)">
            <circle r="20" fill="white" stroke="#64748b" stroke-width="2" />
            <text x="0" y="5" text-anchor="middle" font-size="10" fill="#64748b" font-weight="bold">VERIFY</text>
        </g>
        <g transform="translate(150, -100)">
            <circle r="20" fill="white" stroke="#64748b" stroke-width="2" />
            <text x="0" y="5" text-anchor="middle" font-size="10" fill="#64748b" font-weight="bold">ID</text>
        </g>
        <g transform="translate(-150, 100)">
            <circle r="20" fill="white" stroke="#64748b" stroke-width="2" />
            <text x="0" y="5" text-anchor="middle" font-size="10" fill="#64748b" font-weight="bold">DATA</text>
        </g>
        <g transform="translate(150, 100)">
            <circle r="20" fill="white" stroke="#64748b" stroke-width="2" />
            <text x="0" y="5" text-anchor="middle" font-size="10" fill="#64748b" font-weight="bold">APP</text>
        </g>
    </g>
</svg>