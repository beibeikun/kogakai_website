<svg viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
    <rect width="100%" height="100%" fill="#f8fafc"/>
    <!-- Podium/Platform -->
    <rect x="150" y="400" width="500" height="20" fill="#f1f5f9" />
    
    <!-- Item 1: Luxury (Diamond shape) -->
    <g transform="translate(250, 300)">
        <path d="M0 20 L-30 -20 L0 -50 L30 -20 Z" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" />
        <text x="0" y="50" text-anchor="middle" font-size="14" fill="#64748b" font-weight="bold">LUXURY</text>
    </g>
    
    <!-- Item 2: Auction (Gavel abstract) -->
    <g transform="translate(400, 280)">
        <rect x="-10" y="-40" width="20" height="80" fill="#f8fafc" stroke="#94a3b8" stroke-width="2" transform="rotate(-45)" />
        <rect x="-30" y="-50" width="60" height="30" fill="#f8fafc" stroke="#94a3b8" stroke-width="2" transform="rotate(-45)" />
        <text x="0" y="70" text-anchor="middle" font-size="14" fill="#64748b" font-weight="bold">AUCTION</text>
    </g>
    
    <!-- Item 3: Collection (Box/Frame) -->
    <g transform="translate(550, 300)">
        <rect x="-30" y="-40" width="60" height="80" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="2" />
        <rect x="-20" y="-30" width="40" height="40" fill="white" stroke="#93c5fd" />
        <text x="0" y="60" text-anchor="middle" font-size="14" fill="#64748b" font-weight="bold">COLLECTION</text>
    </g>
</svg>